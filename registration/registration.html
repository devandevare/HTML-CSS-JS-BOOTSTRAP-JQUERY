<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Bootstrap Simple Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="signup-form">
        <form id="form" method="post">
            <h2>Register</h2>
            <p class="hint-text">Create your account. It's free and only takes a minute.</p>
            <div class="form-group">
                <div class="row">
                    <div class="col"><input type="text" id="fname" class="form-control" name="first_name"
                            placeholder="First Name" required="required"></div>
                    <div class="col"><input type="text" id="lname" class="form-control" name="last_name"
                            placeholder="Last Name" required="required"></div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" id="email" class="form-control" name="email" placeholder="Email"
                    required="required">
            </div>
            <div class="form-group">
                <input type="password" id="pass" class="form-control" name="password" placeholder="Password"
                    required="required">
            </div>
            <div class="form-group">
                <input type="password" id="cpass" class="form-control" name="confirm_password"
                    placeholder="Confirm Password" required="required">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Female
                </label>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Subject
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Science</a>
                    <a class="dropdown-item" href="#">Maths</a>
                    <a class="dropdown-item" href="#">History</a>
                </div>
            </div>
            <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a
                        href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
            </div>
            <div class="form-group">
                <button type="button" onclick="Submit()" class="btn btn-success btn-lg btn-block">Register Now</button>
            </div>
        </form>
        <div class="text-center">Already have an account? <a href="#">Sign in</a></div>
    </div>


    <div class="bottom1">First Name: <label id="name1"></label></div>
    <div class="bottom1">Last Name: <label id="name2"></label></div>
    <div class="bottom1"> Email : <label id="email1"></label></div>
    <div class="bottom1">Password : <label id="pass1"></label></div>
    <div class="bottom1"> Password : <label id="pass2"></label></div>
    <div class="bottom1">Gender : <label id="gen"></label></div>
    <div class="bottom1"> subject : <label id="drdropdwn"></label></div>

    <script src="registration.js"></script>

</body>

</html>
