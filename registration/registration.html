<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Bootstrap Simple Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

</head>

<body>
    <div class="signup-form">
        <form id="form" method="post">
            <h2>Register</h2>
            <p class="hint-text">Create your account. It's free and only takes a minute.</p>
            <div class="form-group">
                <div class="row">
                    <div class="col"><input type="text" id="fname" class="form-control" name="first_name"
                            placeholder="First Name" required="required"></div>
                    <div class="col"><input type="text" id="lname" class="form-control" name="last_name"
                            placeholder="Last Name" required="required"></div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" id="email" class="form-control" name="email" placeholder="Email"
                    required="required">
            </div>
            <div class="form-group">
                <input type="password" id="pass" class="form-control" name="password" placeholder="Password"
                    required="required">
            </div>
            <div class="form-group">
                <input type="password" id="cpass" class="form-control" name="confirm_password"
                    placeholder="Confirm Password" required="required">
            </div>
            <div>
                Gender
                <table>
                    <tr>
                        <td>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" value="Male">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Male
                                </label>
                            </div>
                        </td>
                        <td>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" value="Female">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Female
                                </label>
                            </div>
                        </td>
                    </tr>

                </table>



            </div>
            <div>
                <select class="selectpicker" id="dropdownMenuButton" aria-label="Default select example">
                    <option selected>Courses</option>
                    <option value="B.Arch- Bachelor of Architecture.">B.Arch- Bachelor of Architecture.</option>
                    <option value="BCA- Bachelor of Computer Applications.">BCA- Bachelor of Computer Applications.
                    </option>
                    <option value="B.Sc.- Information Technology.">B.Sc.- Information Technology.</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a
                        href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
            </div>
            <div class="form-group">
                <button type="button" onclick="Submit()" class="btn btn-success btn-lg btn-block">Register Now</button>
                <button type="button" onclick="Clear()" class="btn btn-danger btn-block">Clear All</button>
            </div>
        </form>
        <div class="text-center">Already have an account? <a href="#">Sign in</a></div>
    </div>

    <div>
        <div class="bottom1">First Name: <label id="name1"></label></div>
        <div class="bottom1">Last Name: <label id="name2"></label></div>
        <div class="bottom1"> Email : <label id="email1"></label></div>
        <div class="bottom1">Password : <label id="pass1"></label></div>
        <div class="bottom1"> Password : <label id="pass2"></label></div>
        <div class="bottom1">Gender : <label id="gen"></label></div>
        <div class="bottom1"> subject : <label id="dropdwn"></label></div>
    </div>


    <script src="registration.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <div>
        <table class="table">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Gender</th>
                <th>Subject</th>
            </thead>
            <tbody id="tbodys">

            </tbody>
        </table>
    </div>
</body>

</html>
